[loggers]
keys=root,fastq

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=stream_handler

[logger_fastq]
level=INFO
handlers=stream_handler
qualname=FastqSequence
propagate=0

[handler_stream_handler]
class=StreamHandler
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s|%(name)-14s|%(levelname)-8s %(message)s
